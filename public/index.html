<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="340051960081-ea3cv5bo4rltphmlkk0bi62n4agmfhru.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">

            <h1>Google Signin</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>


        <div class="col-sm-6">
            <h1>Login Manual</h1>
            <hr>
            <form class="d-grid">
                <input type="text" class="form-control mb-2" name="correo" placeholder="Correo">
                <input type="text" class="form-control mb-2" name="password" placeholder="Password">

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>

            </form>
        </div>

    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>

</body>

</html>
